<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen p-10">

  <div class="space-y-5 max-w-3xl mx-auto">
    <!-- Insert Form -->
  
   <div class="bg-white p-6 rounded-xl shadow-lg max-w-2xl mx-auto">
  <h2 class="text-xl font-bold mb-4 text-center">Add User</h2>
  <form method="POST" action="/" class="insert_data space-y-4">

    <!-- First & Last Name -->
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-gray-700 font-medium mb-1">First Name</label>
        <input type="text" name="first_name"
               class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
               required>
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">Last Name</label>
        <input type="text" name="last_name"
               class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
               required>
      </div>
    </div>

    <!-- Mobile & City -->
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block text-gray-700 font-medium mb-1">Mobile Number</label>
        <input type="text" name="mobile"
               class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
               required>
      </div>
      <div>
        <label class="block text-gray-700 font-medium mb-1">City</label>
        <input type="text" name="city"
               class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
               required>
      </div>
    </div>

    <!-- Address (full width) -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">Address</label>
      <input type="text" name="address"
             class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
             required>
    </div>

    <!-- International ID (full width) -->
    <div>
      <label class="block text-gray-700 font-medium mb-1">International ID</label>
      <input type="text" name="international_id"
             class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"
             required>
    </div>
       <select name="user_Name" id="user_Name" class="insert_data">
      <option value="" selected>Select user</option>
      {% for row in users %}
        <option value="{{ row[0] }}" "{{ row[1] }}">{{ row[0] }} {{ row[1] }}</option>
      {% endfor %}
    </select>

    <!-- Radio buttons -->
    <div class="flex items-center gap-6 hidden">
      <label class="flex items-center gap-2">
        <input type="radio" id="insert" name="operation" value="insert" checked>
        Insert
      </label>
      <label class="flex items-center gap-2">
        <input type="radio" id="update" name="operation" value="update">
        Update
      </label>
    </div>

    <!-- Save Button -->
    <button type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
      Save
    </button>

  </form>
</div>

      
<script>
    const userData = {
    first_name: "{{ users.first_name }}", last_name: "{{ users.last_name }}", international_id: "{{ users.international_id }}", city: "{{ users.city }}",
    mobile: "{{ users.mobile }}", address: "{{ users.address }}"
  };
function changingroute() {

  const form = document.querySelector(".insert_data"); 
  const user_id = update.querySelector('input[name="international_id"]').value;
  const operation = document.querySelector('input[name="operation"]:checked').value;
  const user_id = userData.international_id;
    if (operation === "insert") {
        form.action = "/"; // insert endpoint
    } else if (operation === "update") {
        form.action = "/update/" + user_id; // update endpoint
    }

    return true;
}

</script>
    <!-- Users List -->
    <div class="bg-white p-6 mx-auto rounded-xl shadow-lg">
      <h1 class="text-2xl font-bold mb-6 text-center">User Data</h1>
      <div class="space-y-4">
        {% for u in users %}
          <div class="flex justify-between items-center bg-gray-50 p-4 rounded-lg shadow-sm"> 
            <div>
              <span class="text-lg font-medium text-gray-800"> Name :{{ u[0] }} {{ u[1] }}</span>
              <span class="block text-sm text-gray-600">ID: {{ u[2] }}</span>
              <span class="block text-sm text-gray-600"> City: {{ u[3] }} Address : {{ u[4] }} </span>
              <span class="block text-sm text-gray-600">Number: {{ u[5] }}</span>
            </div>

            <div class="flex gap-2"> <!-- Update -->
               <form action="/update/{{ u[2] }}" method="GET"> 
              <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600 transition text-sm"> Update </button> </form>

              <!-- Delete -->
              <form action="/delete/{{ u[2] }}" method="POST">
                <button type="submit"
                  class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition text-sm">
                  Delete
                </button>
              </form>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
  

</body>
</html>
