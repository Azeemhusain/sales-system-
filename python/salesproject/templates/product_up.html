<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Update Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-10">

  <div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-xl font-bold mb-4 text-center">Update Product</h2>

    <!-- âœ… added hidden Product_ID field -->
    <form method="POST" action="/update/{{ user[2] }}" class="space-y-4">
      <input type="hidden" name="Product_ID" value="{{ user[2] }}">

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Product</label>
          <input type="text" name="product_Name" value="{{ user[0] }}"
                 class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-yellow-500 focus:outline-none" 
                 required>
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Manufacture</label>
          <input type="text" name="Manufactura_Name" value="{{ user[1] }}"
                 class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-yellow-500 focus:outline-none" 
                 required>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Unit Price</label>
          <input type="text" name="unit_price" value="{{ user[4] }}"
                 class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-yellow-500 focus:outline-none">
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-1">Bar Code</label>
          <input type="text" name="bar_code" value="{{ user[3] }}"
                 class="w-full p-2 border rounded-lg focus:ring-2 focus:ring-yellow-500 focus:outline-none">
        </div>
      </div>

      <div class="grid gap-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Product ID</label>
          <input type="text" value="{{ user[2] }}" disabled
                 class="w-full p-2 border rounded-lg bg-gray-100 cursor-not-allowed">
        </div>
      </div>

      <button type="submit" 
              class="w-full bg-yellow-500 text-white py-2 rounded-lg hover:bg-yellow-600 transition mt-5">
        Update
      </button>
    </form>
  </div>

</body>
</html>
